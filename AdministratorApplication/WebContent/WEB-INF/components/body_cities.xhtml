<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head />
<ui:composition>
	<div class="container-fluid --main-table-container">
		<p:accordionPanel activeIndex="1">
			<p:tab title="Add new city">
				<div class="container-fluid --form">
					<h:form>
						<div class="form-row">
							<div class="form-group col-md-6">
								<h:outputText value="Name" />
								<h:inputText styleClass="form-control --form-control"
									value="#{citiesBean.newCity.name}" />
							</div>
						</div>
						<h:commandButton styleClass="btn --form-button" value="Save"
							action="#{citiesBean.add}" />
					</h:form>
				</div>
			</p:tab>
			<p:tab title="Show all">
				<h:form>
					<h:dataTable value="#{citiesBean.cities}" var="selectedCity"
						styleClass="table table-sm --main-table">
						<h:column>
							<f:facet name="header">Name</f:facet>
							<h:inputText value="#{selectedCity.name}"
								styleClass="--main-table-input" />
						</h:column>
						<h:column>
							<f:facet name="header">Edit</f:facet>
							<h:commandLink styleClass="btn --main-table-option-button"
								action="#{citiesBean.update}">
								<i class="fa fa-edit fa-lg" />
								<f:setPropertyActionListener target="#{citiesBean.selectedCity}"
									value="#{selectedCity}" />
							</h:commandLink>
						</h:column>
						<h:column>
							<f:facet name="header">Delete</f:facet>
							<h:commandLink styleClass="btn --main-table-warning-button"
								action="#{citiesBean.delete}">
								<i class="fa fa-trash fa-lg" />
								<f:setPropertyActionListener target="#{citiesBean.selectedCity}"
									value="#{selectedCity}" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</h:form>
			</p:tab>
		</p:accordionPanel>
	</div>
</ui:composition>
</html>

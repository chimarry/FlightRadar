<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head />
<h:body>
	<ui:composition template="/WEB-INF/templates/template.xhtml">
		<ui:define name="header">
			<ui:include src="/WEB-INF/components/header.xhtml" />
		</ui:define>
		<ui:define name="body">
			<div
				class="container-fluid --login-container align-items-center justify-content-center">
				<div class="row h-100 w-100 justify-content-center">
					<div class='col-md-6 col-9 my-auto --login-form-container'>
						<div class="row justify-content-center">
							<div id="login-column" class="col-md-6">
								<div id="login-box" class="col-md-12">
									<h:form styleClass="form">
										<h3 class="text-center">Login</h3>
										<hr class="--separator" />
										<div class="form-group">
											<label for="username">Username:</label><br />
											<h:inputText id="username" value="#{accountBean.username}"
												styleClass='form-control' />
										</div>
										<div class="form-group">
											<label for="password">Password:</label><br />
											<h:inputSecret id="password" value="#{accountBean.password}"
												styleClass='form-control' />
										</div>
										<div class="form-group">
											<h:commandButton value="Log in"
												styleClass="btn btn-md --login-button"
												action="#{accountBean.logIn}" />
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
		<ui:define name="footer">
			<ui:include src="/WEB-INF/components/footer.xhtml"></ui:include>
		</ui:define>
	</ui:composition>
</h:body>
</html>

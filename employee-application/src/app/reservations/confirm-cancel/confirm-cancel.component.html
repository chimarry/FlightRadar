<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
    <p>Are you sure you want to cancel reservation?</p>
    <textarea  [(ngModel)]="cancellationReason"
    [ngModelOptions]="{standalone: true}" rows='3' placeholder="Reason of cancellation..." class="--cancellation-reason"></textarea>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">No</button>
    <button mat-button (click)="confirm()" [disabled]='cancellationReason === null'>Yes</button>
</div>
